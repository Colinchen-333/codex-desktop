name: Optimized Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      optimization_level:
        description: 'Optimization level'
        required: true
        default: 'standard'
        type: choice
        options:
          - standard
          - maximum
          - size
      target_platform:
        description: 'Target platform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: Windows, os: windows-latest, target: x86_64-pc-windows-msvc }
          - { name: macOS, os: macos-latest, target: x86_64-apple-darwin }
          - { name: macOS ARM, os: macos-latest, target: aarch64-apple-darwin }
          - { name: Linux, os: ubuntu-latest, target: x86_64-unknown-linux-gnu }
        exclude:
          - platform: { name: Windows }
            if: ${{ github.event.inputs.target_platform == 'macos' || github.event.inputs.target_platform == 'linux' }}
          - platform: { name: macOS }
            if: ${{ github.event.inputs.target_platform == 'windows' || github.event.inputs.target_platform == 'linux' }}
          - platform: { name: Linux }
            if: ${{ github.event.inputs.target_platform == 'windows' || github.event.inputs.target_platform == 'macos' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Configure optimization level
        id: optimize
        run: |
          if [ "${{ github.event.inputs.optimization_level }}" == "maximum" ]; then
            echo "RUSTFLAGS=-C opt-level=3 -C lto=fat -C codegen-units=1 -C strip=symbols -C panic=abort" >> $GITHUB_OUTPUT
            echo "BUILD_MODE=Maximum Optimization" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.optimization_level }}" == "size" ]; then
            echo "RUSTFLAGS=-C opt-level=z -C lto=fat -C codegen-units=1 -C strip=symbols -C panic=abort" >> $GITHUB_OUTPUT
            echo "BUILD_MODE=Size Optimization" >> $GITHUB_OUTPUT
          else
            echo "RUSTFLAGS=-C opt-level=3 -C lto=fat -C codegen-units=1 -C strip=symbols -C panic=abort" >> $GITHUB_OUTPUT
            echo "BUILD_MODE=Standard Optimization" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Build application
        env:
          RUSTFLAGS: ${{ steps.optimize.outputs.RUSTFLAGS }}
        run: |
          echo "Building with ${{ steps.optimize.outputs.BUILD_MODE }}"
          cargo tauri build --target ${{ matrix.platform.target }}

      - name: Measure binary size
        run: |
          BINARY_PATH="src-tauri/target/${{ matrix.platform.target }}/release/codex-desktop"
          if [ -f "$BINARY_PATH" ]; then
            SIZE=$(stat -f%z "$BINARY_PATH" 2>/dev/null || stat -c%s "$BINARY_PATH" 2>/dev/null || echo "0")
            echo "Binary size: $(numfmt --to=iec-i --suffix=B $SIZE)"
            echo "BINARY_SIZE=$(numfmt --to=iec-i --suffix=B $SIZE)" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: codex-desktop-${{ matrix.platform.target }}
          path: |
            src-tauri/target/release/bundle/
            !src-tauri/target/release/bundle/**/*.pdb

      - name: Create checksums
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd src-tauri/target/release/bundle
          find . -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" | while read file; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            src-tauri/target/release/bundle/**/*
            src-tauri/target/release/bundle/**/*.sha256
          body: |
            ## Optimized Release Build

            **Optimization Level:** ${{ steps.optimize.outputs.BUILD_MODE }}

            **Binary Size:** ${{ env.BINARY_SIZE }}

            ### Performance Optimizations Applied:
            - Maximum optimization level (opt-level=3)
            - Link Time Optimization (LTO) enabled
            - Single codegen unit for better optimization
            - Debug symbols stripped for smaller binary
            - Panic abort for reduced binary size

            ### Installation

            #### Windows
            Download and run the `.exe` installer.

            #### macOS
            Download and open the `.dmg` file, then drag the app to Applications.

            #### Linux
            - **AppImage**: Download, make executable (`chmod +x`), and run
            - **deb**: Install with `sudo dpkg -i codex-desktop_*.deb`

            ### Verification

            Verify your download using the provided SHA256 checksums.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}